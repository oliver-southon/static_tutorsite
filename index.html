    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />

    <title>Coding Help</title>
</head>
<body>
    <section id="section-header">
        <nav>
          <li><a href="https://github.com/" class="fa fa-github"></a></li>
          <li><a href="https://www.instagram.com/the_programming_plug/" class="fa fa-instagram"></a></li>
          <li><a href="mailto:oliver.businesses@gmail.com" class="fa fa-envelope"></a></li>
      </nav>
        <div class="heading">
          <div class="hero-text-box">
              <h1>Stuck with coding? You've come to the right place!</h1>
              <a class="btn btn-full" href="#section-question">Ask a question</a>
              <a class="btn btn-ghost" href="#section-tutoring">Get one-on-one help</a>
          <div class="hero-text-box">
        </div>
    </section>
    <section id="section-question">
        <div class="nav">
            
        </div>
        <div class="sidebar">
            
        </div>
        <main>
          <h1>Please fill in some details</h1>
          <form action="https://getform.io/f/ed1ca6d3-1afa-4b60-9cf2-69407bcf054a" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
              <div class="col-xs-5">
                <label for="exampleInputname1">Your Name</label>
                <input type="name" class="form-control" id="exampleInputname1" placeholder="Enter name" name="name">
              </div>
              <div class="col-xs-5">
                <label for="exampleInputEmail1">* Your Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-10">
                <label class="label-head">What Languages/Tools Are You using?</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-10">
                
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="python1" name="lang">
                <label class="form-check-label" for="inlineCheckbox1">Python &nbsp&nbsp</label>
  
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="sql"  name="lang">
                <label class="form-check-label" for="inlineCheckbox2">SQL &nbsp&nbsp</label>
          
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="html/css"  name="lang">
                <label class="form-check-label" for="inlineCheckbox3">HTML/CSS &nbsp&nbsp</label>

                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="js"  name="lang">
                <label class="form-check-label" for="inlineCheckbox4">JavaScript &nbsp&nbsp</label>

                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="jupyter" name="lang"> 
                <label class="form-check-label" for="inlineCheckbox5">Jupyter Notebook &nbsp&nbsp</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-10">
                <label for="exampleFormControlTextarea1"  class="label-head">* Describe what you need help with</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="desc"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-10">
                <label for="exampleFormControlFile1">Additional documents (code, images, etc)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1"  name="file">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Get a hand</button>
            <div class="row">
              <div class="col-xs-10">
              <small id="emailHelp" class="form-text text-muted">Pricing depends on complexity of the question. Basic stuff will be free :-)</small>
              </div>
            </div>
          </form>
        </main>
      <div class="ad"></div>
      <footer>
      </footer>
    </section>
